<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Nueva Cita</h1>
    <form method="post" th:action="@{'/centro/save'}">
        <input id="id" name="id" type="hidden">

        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input id="firstName" name="firstName" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input id="lastName" name="lastName" type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="dni" class="form-label">Documento de Identidad</label>
                    <input id="dni" name="dni" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input id="edad" name="edad" type="number" class="form-control">
                </div>
            </div>

            <div class="col-md-12">
                <div class="mb-3">
                    <label for="consulta" class="form-label">Motivo de la consulta</label>
                    <textarea id="consulta" name="consulta" class="form-control" rows="3" required></textarea>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="idarea" class="form-label">Área de consulta</label>
                    <select class="form-select" id="idarea" name="idarea">
                        <option th:each="area : ${areaList}"
                                th:value="${area.idAreas}"
                                th:text="${area.nombreArea}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="idprofesional" class="form-label">Nombre del profesional</label>
                    <select class="form-select" id="idprofesional" name="idprofesional">
                        <option th:each="profesional : ${profesionalList}"
                                th:value="${profesional.idProfesionales}"
                                th:text="${profesional.nombre}">
                        </option>
                    </select>
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="idsede" class="form-label">Sede de atención</label>
                    <select class="form-select" id="idsede" name="idsede">
                        <option th:each="sede : ${sedeList}"
                                th:value="${sede.idSedes}"
                                th:text="${sede.nombreSede}">
                        </option>
                    </select>



                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="idFecha" class="form-label">Fecha</label>
                    <select class="form-select" id="idFecha" name="idFecha">
                        <option th:each="fecha : ${fechaList}"
                                th:value="${fecha.idFechas}"
                                th:text="${fecha.fechaDisponibilidad}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="idriesgo" class="form-label">Riesgo</label>
                    <select class="form-select" id="idriesgo" name="idriesgo">
                        <option th:each="riesgo : ${riesgoList}"
                                th:value="${riesgo.idRiesgos}"
                                th:text="${riesgo.name}">
                        </option>
                    </select>
                </div>
            </div>

        </div>

        <div class="mt-3">
            <a th:href="@{'/centro/profesionales'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>

        </div>
    </form>



</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
