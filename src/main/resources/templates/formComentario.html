<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n del Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Nuevo Comentario</h1>
    <form method="post" th:action="@{'/centro/saveComentario'}">
        <input id="id" name="id" type="hidden">

        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input id="firstName" name="firstName" type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input id="lastName" name="lastName" type="text" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input id="edad" name="edad" type="number" class="form-control">
                </div>
            </div>

            <div class="col-md-12">
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="3" required></textarea>
                </div>
            </div>
        </div>


        <div class="mt-3">
            <a th:href="@{'/centro/profesionales'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>

        </div>
    </form>



</div>

<!-- Bootstrap JS (opcional, solo si necesitas componentes de Bootstrap que requieren JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
