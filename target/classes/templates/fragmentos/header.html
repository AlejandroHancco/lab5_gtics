<!-- fragments.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragmentos</title>
</head>
<body>
<div th:fragment="menu(menuType)">
    <div class="clearfix mt-3 mt-2 mx-5">
        <a >
            <h1 class="float-start link-dark" th:text="${menuType}"></h1>
        </a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Profesionales'}"
           th:href="@{/centro/profesionales}">Profesionales</a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Citas'}"
           th:href="@{/centro/citas}">Citas</a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Pacientes'}"
           th:href="@{/centro/pacientes}">Pacientes</a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Foro'}"
           th:href="@{/centro/foro}">Foro</a>
        <a class="btn btn-primary float-end mt-1" style="margin-right: 10px"
           th:if="${menuType != 'Recursos'}"
           th:href="@{/centro/recursos}">Recursos</a>
    </div>
    <hr>
</div>
</body>
</html>
